<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <script type="text/javascript" src="/eel.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <title>Project Maker</title>
</head>

<body>
    <div id="app" class="container keep_distance_up">
        <input type="text" class="form-control" placeholder="project name" v-model="projectName">

        <select class="form-control keep_distance_up" v-model="projectLanguage">
            <option v-for="(option) in projectOptions" v-bind:value="option.language">
                {{ option.language }} - {{ option.name }}
            </option>
        </select>

        <div class="in_center keep_distance_up">
            <div class="form-check" v-for="(item) in projectPackage">
                <div v-if="item.targets.includes(projectLanguage)">
                    <input class="form-check-input" type="checkbox" value="" v-bind:id="'Check' + item.name">
                    <label class="form-check-label" v-bind:for="'Check' + item.name">
                        {{item.name}}
                    </label>
                </div>
            </div>


        </div>
        <div class="keep_distance_up">
            <button type="button" class="btn btn-dark">Dark</button>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

</body>

</html>
