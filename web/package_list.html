<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <script type="text/javascript" src="/eel.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <title>Package List</title>
</head>

<body>
    <div id="app" class="container keep_distance_up">
        <font color="blue">{{msg}}</font>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">name</th>
                        <th scope="col">command</th>
                        <th scope="col">target</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="text-right">
                                <button class="btn btn-outline-secondary" @click="insert(insertObj)">Insert</button>
                            </div>
                        </td>
                        <td>
                            <input type="text" class="form-control keep_distance_up" v-model="insertObj.name">
                        </td>
                        <td>
                            <input type="text" class="form-control keep_distance_up" v-model="insertObj.command">
                        </td>
                        <td>
                            <input type="text" class="form-control keep_distance_up" v-model="insertObj.targets">
                        </td>
                    </tr>
                    <tr v-for="(package, index) in projectPackage">
                        <td>
                            <div class="text-right">
                                <button class="btn btn-outline-secondary" @click="modify(index, package)">modify</button>
                                <button class="btn btn-outline-secondary" @click="deleteData(index)">delete</button>
                            </div>
                        </td>
                        <td>
                            <input type="text" class="form-control keep_distance_up" :value="package.name" v-model="package.name">
                        </td>
                        <td>
                            <input type="text" class="form-control keep_distance_up" :value="package.command" v-model="package.command">
                        </td>
                        <td>
                            <input type="text" class="form-control keep_distance_up" :value="package.targets" v-model="package.targets">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/package_list.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

</body>

</html>
